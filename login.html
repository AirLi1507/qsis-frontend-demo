<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>NewSIS</title>
</head>
<body>
    <div id="background">
        <div id="box">
            <div id="container">
                <div class="welcome">
                    <p class="welcome" style="margin-top: 50px;">Welcome to the</p>
                    <div id="space"><span id="typing"> </span></div>
                    <p class="welcome">NewSIS 2</p>
                </div>
                <div id="vertical-bottom">
                    <div id="login-box">
                        
                        <div class="vertical">
                            <div class="horizontal">
                                <img src="/images/logo.png" alt="" id="logo-custom">
                                <p id="newsis">NewSIS 2</p>
                            </div>
                            <div class="input-text">
                               <span class="material-symbols-outlined">tag</span><p class="input">User ID</p>
                            </div>                                

                            <input type="text" id="id">    
                            <div class="input-text" style="margin-top: 15px;">
                                <span class="material-symbols-outlined">key</span><p class="input">Password</p>
                             </div>
                            <input type="password" id="password">


                            <button id="login-btn" class="btn-class"><span class="material-symbols-outlined btn-class" id="btn-symbol">check_circle</span>Login</button>

                            <a href="reset-pw.html" id="forget">
                                <div class="input-text" style="margin-top: 14px;">
                                    <span class="material-symbols-outlined forget-symbol" style="font-size: 20px;">help</span><p id="forget-pw">Forget Password?</p>
                                </div>
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/typing.js"></script>
</body>
</html>
